<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat√°logo de Productos - NIA Cali</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
</head>

<body>
  <!-- SIDEBAR NAVEGACION -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-logo">
        <img src="assets/nia.png" alt="NIA Cali" class="brand-logo brand-logo--sidebar">
        <span>NIA Cali</span>
      </h2>
      <button class="sidebar-toggle" aria-label="Cerrar men√∫">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <ul class="sidebar-menu">
      <li><a href="index.html" class="sidebar-link active"><span class="material-symbols-outlined">home</span> Categor√≠as</a></li>
      <li><a href="carrito.html" class="sidebar-link"><span class="material-symbols-outlined">shopping_cart</span> Mi Carrito</a></li>
      <li><a href="admin.html" class="sidebar-link"><span class="material-symbols-outlined">admin_panel_settings</span> Administraci√≥n</a></li>
    </ul>

    <div class="sidebar-footer">
      <p class="sidebar-version">v2.0 | 2026</p>
    </div>
  </nav>

  <!-- OVERLAY -->
  <div class="sidebar-overlay"></div>

  <!-- HEADER MEJORADO -->
  <header class="header">
    <div class="header-content">
      <button class="btn-menu" id="menuBtn" aria-label="Abrir men√∫">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <h1 class="header-title">
        <img src="assets/nia.png" alt="NIA Cali" class="brand-logo">
        <span>NIA Cali</span>
      </h1>
      <div class="header-actions">
        <button id="categoriasBtn" class="btn-header" title="Ver categor√≠as">
          üè∑Ô∏è Categor√≠as
        </button>
        <button id="carritoToggle" class="carrito-toggle carrito-toggle-header" title="Ir al carrito">
          <span class="carrito-icon">üõí</span>
          <span id="cartoBadge" class="carrito-badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- BUSCADOR -->
    <section class="search-section" aria-label="Buscar productos">
      <div class="search-bar">
        <span class="material-symbols-outlined search-icon">search</span>
        <input
          id="busquedaInput"
          class="search-input"
          type="search"
          placeholder="Buscar por nombre o referencia"
          autocomplete="off"
          aria-label="Buscar productos por nombre o referencia"
        >
        <button id="busquedaClear" class="search-clear" type="button" title="Limpiar b√∫squeda" aria-label="Limpiar b√∫squeda">‚úï</button>
      </div>
      <div id="busquedaInfo" class="search-info" aria-live="polite"></div>
    </section>

    <!-- PRODUCTOS GRID -->
    <section id="categoriasSection" class="categorias-section">
      <h2 class="section-title">Explora por categor√≠as</h2>
      <div id="categoriasGrid" class="categorias-grid"></div>
    </section>

    <section id="productosSection" class="productos-section">
      <div class="productos-toolbar">
        <div id="categoriaBreadcrumb" class="categoria-breadcrumb" aria-live="polite"></div>
        <label class="sort-control" for="sortSelect">
          <span class="material-symbols-outlined" aria-hidden="true">sort</span>
          <select id="sortSelect" aria-label="Ordenar productos">
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="precio-asc">Precio: menor a mayor</option>
            <option value="precio-desc">Precio: mayor a menor</option>
          </select>
        </label>
      </div>
      <div id="productos" class="grid"></div>
      
      <!-- PAGINACI√ìN MEJORADA -->
      <div id="paginacion" class="paginacion">
        <button id="prev" class="btn-paginacion">
          <span>‚óÄ</span> Anterior
        </button>
        <span id="pageInfo" class="page-info"></span>
        <button id="next" class="btn-paginacion">
          Siguiente <span>‚ñ∂</span>
        </button>
      </div>
    </section>
  </main>

  <!-- NOTIFICACIONES TOAST -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- MODAL DE PRODUCTO EXPANDIDO -->
  <div id="productoModal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="cerrarModalProducto()"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="cerrarModalProducto()" title="Cerrar modal">‚úï</button>
      <div class="modal-body">
        <img id="modalImg" src="" alt="Producto expandido" class="modal-imagen">
        <div class="modal-info">
          <h2 id="modalNombre"></h2>
          <div class="modal-precio" id="modalPrecio"></div>
          <button class="btn btn-modal" onclick="cerrarModalProducto()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="app.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
