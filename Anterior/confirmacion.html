<script>
async function loadConfirmation() {
    try {
        const manager = await ensureInventoryManagerReady();
        
        const lastOrder = localStorage.getItem('lastOrder');
        if (lastOrder) {
            const order = JSON.parse(lastOrder);
            document.getElementById('order-number').textContent = order.orderNumber;
        }
    } catch (error) {
        console.error('❌ Error cargando confirmación:', error);
    }
}

function viewOrders() {
    alert('Función de ver pedidos próximamente disponible en el panel de administración');
    window.location.href = 'admin.html';
}

document.addEventListener('DOMContentLoaded', loadConfirmation);
</script>
